name: Testar noturno

on:
  schedule:
    - cron: '0 23 * * *'
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Configurar ambiente Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Executar testes
        run: |
          python -m unittest discover
        continue-on-error: false